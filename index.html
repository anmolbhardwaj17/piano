<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano</title>
</head>
<body>
  <div class="head">
    <p id="heading">ONLINE PIANO</p>
    <p id="explain">“Life is like a piano. What you get out of it depends on how you play it.”<br> -Tom Lehrer</p>
  </div>
<div class="piano">
  <div class="wrapper">
    <div class="base">
      <div class="bottom">
        <div class="bottom-one">
          <div id="c4" class="white" onclick="c4()">A</div>
          <div id="d4" class="white" onclick="d4()">S</div>
          <div id="e4" class="white" onclick="e4()">D</div>
          <div id="f4" class="white" onclick="f4()">F</div>
          <div id="g4" class="white" onclick="g4()">G</div>
          <div id="a4" class="white" onclick="a4()">H</div>
          <div id="b4" class="white" onclick="b4()">J</div>
          <div id="c5" class="white" onclick="c5()">K</div>
          <div id="d5" class="white" onclick="d5()">L</div>
          <div id="e5" class="white" onclick="e5()">;</div>
        </div>
      </div>
  
    
      <div class="top">
        <div class="top-one">
          <div id="one" class="black" onclick="w()">W</div>
          <div id="two" class="black" onclick="e()">E</div>
          <div id="none" class="black">W</div>
          <div id="three" class="black" onclick="t()">T</div>
          <div id="four" class="black" onclick="y()">Y</div>
          <div id="five" class="black" onclick="u()">U</div>
          <div id="none" class="black">W</div>
          <div id="six" class="black" onclick="o()">O</div>
          <div id="seven" class="black" onclick="p()">P</div>
        </div>
      </div>
    
    </div>
  </div>
</div>
